<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>NextPay</title>

	<link rel="stylesheet" type="text/css" href="BC\angular-material\angular-material.css" />
	<link rel="stylesheet" type="text/css" href="css\main.css" />
</head>
<body ng-app="NP" ng-controller="NPController as ctrl">

		<!--<a ui-sref="/">Home</a>
		<a ui-sref="login">Login</a>
		<a ui-sref="about">About</a>-->

		<md-toolbar class="md-raised">
			<div class="md-toolbar-tools">
				<h2 flex md-truncate ng-bind="ctrl.AppName"></h2>

				<md-button aria-label="Home" class="md-fab md-raised" ui-sref="/">&#x1F3E0;</md-button>
				<md-button aria-label="Pay" class="md-fab md-raised" ui-sref="pay">&#x1F4B3;</md-button>
				
			</div>
		</md-toolbar>


		<md-progress-linear md-mode="indeterminate" ng-show="ctrl.Busy" ></md-progress-linear>

		<ui-view>
			<h2>Loading...</h2>
		</ui-view>




		<script src="BC\angular\angular.js"></script>
		<script src="BC\angular-ui-router\release\angular-ui-router.js"></script>

		<script src="BC\angular-animate\angular-animate.min.js"></script>
		<script src="BC\angular-aria\angular-aria.min.js"></script>
		<script src="BC\angular-messages\angular-messages.min.js"></script>
		<script src="BC\angular-material\angular-material.min.js"></script>

		<script src="Scripts\app.js"></script>
		<script src="Scripts\Main\mainController.js"></script>
		<script src="Scripts\Payment\paymentController.js"></script>
		<script src="Scripts\Payment\paymentService.js"></script>

	</body>
	</html>
